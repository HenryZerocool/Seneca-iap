<div class="agents-newsfeed-container">
  <mat-card class="newsfeed-contaner">
    <mat-card-title>
      <h4 class="card-title">Newsfeed for Agencies</h4>
    </mat-card-title>

    <div class="newsfeed-list">
      <mat-form-field appearance="outline" class="search-bar">
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          maxlength="256"
          placeholder="search"
        />
        <mat-icon class="serach-bar" matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </mat-card>
</div>
