<div class="admin-announcement-container">
  <mat-card>
    <mat-card-title>
      <h4 class="card-title">Announcements</h4>
      <div class="actions-box">
        <!-- <mat-form-field class="search-bar">

        </mat-form-field> -->
        <div fxLayout="row" fxLayoutAlign="end" fxFlex="1 1 auto">
          <mat-form-field
            hintLabel="Example: Title, Last Modified By"
            appearance="outline"
            fxFlex="100%"
          >
            <mat-icon matSuffix>search</mat-icon>
            <mat-label>Search Announcements</mat-label>
            <input matInput #message maxlength="300" plaeholder="Search" />
          </mat-form-field>
        </div>
        <mat-card-actions>
          <button mat-button><mat-icon>add</mat-icon> Add New</button>
          <button mat-button>
            <mat-icon>remove_red_eye</mat-icon> Preview
          </button>
        </mat-card-actions>
      </div>
    </mat-card-title>
    <mat-card-content class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
