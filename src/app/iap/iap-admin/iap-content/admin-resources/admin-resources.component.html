<div class="admin-announcement-container">
  <mat-card class="main-container">
    <mat-card-title>
      <h4 class="card-title">Resources</h4>
      <div class="actions-box">
        <mat-form-field appearance="outline" class="search-bar">
          <input
            matInput
            #search
            (keyup)="applyFilter($event.target.value)"
            maxlength="256"
            placeholder="Search"
          />
          <mat-icon matSuffix>search</mat-icon>

          <mat-hint align="start">Example: Title, Last Modified By </mat-hint>
        </mat-form-field>
        <mat-card-actions>
          <button
            mat-stroked-button
            class="is-rounded"
            color="accent"
            [routerLink]="['../new']"
          >
            <mat-icon>add</mat-icon> <span>Add New</span>
          </button>

          <button class="is-rounded" color="accent" mat-stroked-button>
            <mat-icon>remove_red_eye</mat-icon> <span>Preview</span>
          </button>
        </mat-card-actions>
      </div>
    </mat-card-title>
    <mat-card-content class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
          <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Display Name
          </th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Source</th>
          <td mat-cell *matCellDef="let element">
            {{ element.status }}
          </td>
        </ng-container>

        <ng-container matColumnDef="lastModifier">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Last Modified By
          </th>
          <td mat-cell *matCellDef="let element">{{ element.lastModifier }}</td>
        </ng-container>

        <ng-container matColumnDef="lastModifiedTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Publish Date
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.lastModifiedTime | date }}
          </td>
        </ng-container>

        <!-- Symbol Column -->

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="deletePost(element.id)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [routerLink]="['../', row.id]"
        ></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20, 50, 100]"
        showFirstLastButtons
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
